<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-x-hidden">
    <main class="min-h-screen w-screen">
      <!-- navbar -->
      <nav
        class="w-full py-10 px-10 flex items-center justify-between h-16 absolute bg-transparent top-0 left-0"
      >
        <img
          class="cursor-pointer"
          src="https://assets-global.website-files.com/65e7eab6796a4c5dd71c7afd/65ef5ac0df22a1bc1f1bf864_NutriCare.svg"
          alt=""
        />
        <div class="flex items-center justify-center">
          <h3
            class="text-white font-medium text-xl mx-8 cursor-pointer duration-300 hover:text-[#FFBC1B]"
          >
            Home
          </h3>
          <h3
            class="text-white font-medium text-xl mx-8 cursor-pointer hover:text-[#FFBC1B] duration-300"
          >
            Programs
          </h3>
          <h3
            class="text-white font-medium text-xl mx-8 cursor-pointer hover:text-[#FFBC1B] duration-300"
          >
            Healthy Menu
          </h3>
          <h3
            class="text-white font-medium text-xl mx-8 cursor-pointer hover:text-[#FFBC1B] duration-300"
          >
            About
          </h3>
          <button
            class="text-xl font-medium text-black bg-gradient-to-r from-yellow-300 to-yellow-500 py-2 px-5 rounded-2xl shadow-md shadow-black/50 hover:shadow-none duration-300"
          >
            Lets Talk
          </button>
        </div>
      </nav>

      <!-- Hero section -->
      <section class="h-screen pb-10 w-screen hero grid grid-cols-2">
        <div class="h-full px-10 w-full flex flex-col justify-end">
          <h1 class="text-7xl font-extrabold text-white">
            Your Gateway to
            <span
              class="bg-gradient-to-r from-yellow-200 to-yellow-500 text-transparent bg-clip-text"
              >Radiant Health</span
            >
          </h1>
          <p class="text-white text-xl mt-8">
            We understand that nourishing your body is <br />
            the cornerstone of vitality and well-being.
          </p>
          <div class="mt-10 flex items-center gap-10">
            <button
              class="text-xl font-medium text-black bg-gradient-to-r from-yellow-300 to-yellow-500 py-2 px-5 rounded-2xl shadow-md shadow-black/50 hover:shadow-none duration-300 w-fit"
            >
              Get Started
            </button>
            <div
              class="flex items-center gap-3 duration-200 cursor-pointer hover:bg-[#ee79759b] rounded-full px-2 py-1"
            >
              <div
                class="h-12 w-12 flex items-center justify-center bg-white rounded-full"
              >
                <i class="ri-play-fill text-3xl text-yellow-400"></i>
              </div>
              <p class="text-white font-semibold">Watch Video</p>
            </div>
          </div>
        </div>
        <div class="h-full w-full flex items-end justify-center">
          <div
            class="h-[85%] -mb-20 relative border-[18px] border-white w-[75%] rounded-bl-[400%] rounded-br-[400%] rounded-tl-full rounded-tr-full bg-gradient-to-t from-[#B78FFF] to-[#e1e1e1] hero_img_animation"
          >
            <img
              class="w-full object-cover absolute z-30 bottom-0"
              src="https://assets-global.website-files.com/65e7eab6796a4c5dd71c7afd/65ef6742a17bede38bf66d44_Hero%20Image%20Nutrision.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <!-- bottom -->
      <div
        class="h-36 px-10 flex items-center gap-12 w-full bottom_hero"
      >
        <img
          class="h-20 object-cover"
          src="https://assets-global.website-files.com/65e7eab6796a4c5dd71c7afd/65e8538315c3e5cb9a8e8477_Logo2.svg"
          alt=""
        />
        <img
          class="h-20 object-cover"
          src="https://assets-global.website-files.com/65e7eab6796a4c5dd71c7afd/65e8530c5ddd463c16f26e0e_Logo-1.svg"
          alt=""
        />
        <img
          class="h-20 object-cover"
          src="https://assets-global.website-files.com/65e7eab6796a4c5dd71c7afd/65e86700b38a6da895256366_Logo3.svg"
          alt=""
        />
      </div>

      <!-- space -->
      <div class="h-96 w-full bg-white"></div>
    </main>
  </body>
</html>
